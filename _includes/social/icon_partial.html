{% if include.isDisplayed %}
<li>
    <a href="{{ include.url }}"
       title="{{ site.data.language.str_follow_on }} {{ include.social }}">
		<span class="fa-stack fa-lg">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fab fa-{{ include.social | downcase }} fa-stack-1x fa-inverse"></i>
        </span>
    </a>
</li>
{% endif %}
